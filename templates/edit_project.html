{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="gradient-text">Edit Project</h2>
    <form method="POST" enctype="multipart/form-data" class="form-container card">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ project.title }}" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required>{{ project.description }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="technologies">Technologies (comma-separated):</label>
            <input type="text" id="technologies" name="technologies" value="{{ project.technologies }}">
        </div>
        
        <div class="form-group">
            <label for="github_url">GitHub URL:</label>
            <input type="url" id="github_url" name="github_url" value="{{ project.github_url }}">
        </div>
        
        <div class="form-group">
            <label for="project_url">Project URL:</label>
            <input type="url" id="project_url" name="project_url" value="{{ project.project_url }}">
        </div>
        
        <div class="form-group">
            <label for="image">Project Image:</label>
            <input type="file" id="image" name="image" accept="image/*">
            {% if project.image_url %}
            <img src="{{ project.image_url }}" alt="Current project image" class="preview-image">
            {% endif %}
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" name="featured" {% if project.featured %}checked{% endif %}>
                Featured Project
            </label>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn">Save Changes</button>
            <a href="{{ url_for('projects') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<style>
.preview-image {
    max-width: 200px;
    margin-top: 1rem;
    border-radius: 0.5rem;
}

.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
}

.btn-secondary {
    background: var(--text-muted);
}
</style>
{% endblock %}
