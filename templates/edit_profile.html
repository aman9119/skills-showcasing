{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Edit Profile</h2>
    <form method="POST" action="{{ url_for('edit_profile') }}" class="edit-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ current_user.name }}" required>
        </div>
        <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio">{{ current_user.bio }}</textarea>
        </div>
        <div class="form-group">
            <label for="github_url">GitHub URL:</label>
            <input type="url" id="github_url" name="github_url" value="{{ current_user.github_url }}">
        </div>
        <div class="form-group">
            <label for="linkedin_url">LinkedIn URL:</label>
            <input type="url" id="linkedin_url" name="linkedin_url" value="{{ current_user.linkedin_url }}">
        </div>
        <button type="submit" class="btn">Save Changes</button>
    </form>
</div>
{% endblock %}
